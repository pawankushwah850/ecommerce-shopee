{%extends 'basic.html' %}

{% block title%}singup {%endblock%}
{%block css%}
<style>
    span.helptext{
        color:teal;
    }
</style>
{%endblock%}
{%block body%}

<div class="container">
   <div class="row">
       <div class="col s12 l5">
        <div class="card #e0f2f1 teal lighten-5">
            <div class="card-content white-text">
              <span class="card-title black-text">New Registration</span>
                <form action="" method="post">
                    {{form.as_p}}
                    {%csrf_token%}
                    <input type="submit" value="submit" class="btn btn-large #004d40 teal darken-4 pulse">
                </form>    
                
            </div>
            <div class="card-action #004d40 teal darken-4">
              <a href="{%url 'login'%}">Login</a>
            </div>
          </div>
       </div>
   </div>
</div>

{%endblock%}
