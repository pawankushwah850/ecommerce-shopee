{%extends "basic.html"%}

{%block title%}login{%endblock%}
{%block css%}
<style>
    .errorlist{
        color:red;
    }
</style>
{%endblock%}
{%block body%}
<div class="container">
    <div class="row">
        <div class="col s12 l6">
            <div class="card #e0f2f1 teal lighten-5">
                <div class="card-content white-text">
                    <span class="card-title black-text">login</span>
                    
                    <form action="" method="post">
                        {%csrf_token%}
                        {{form.as_p}}
                        <input type="submit" value="submit" class="btn btn-large #004d40 teal darken-4">
                    </form>
                   
                </div>
                <div class="card-action #004d40 teal darken-4">
                    <a href="{% url 'signup' %}">create account</a>
                </div>
              </div>
        </div>
    </div>
</div>



{%endblock%}
