{%extends "basic.html" %}
{%block title %}Update profile {%endblock%}

{%block body %}

<div class="container" style="font-family: 'Courier New', Courier, monospace;">
    <div class="row">
        <div class="col s12">
            <div class="section">
                <h3 style="font-weight: 700;">
                    Update Yourself
                </h3>
            </div>
        </div>
        <div class="col s12 l6 #e0f2f1 teal lighten-5">
            <form action="" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                {{form.as_p}}
                <div class="section">
                    <input type="submit" value="update" class="btn btn-large #004d40 teal darken-4">
                </div>
                
            </form>
        </div>
    </div>
</div>

{%endblock%}
